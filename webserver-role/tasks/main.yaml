- name: Installing the httpd
  package:
    name: httpd

- name: Copying the proxy.conf file
  copy:
    src: proxy.conf
    dest: /etc/httpd/conf.d


- name: Copying the index.html file
  get_url:
    url: "{{INDEX_URL}}"
    dest: /var/www/html/index.html

- name: Start the service
  service:
    name: httpd
    state: started
    enabled: yes
